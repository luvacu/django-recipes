version: "3.9"

services:
  django:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python /app/recipes/manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:
